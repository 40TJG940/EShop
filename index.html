  <body>
    <div id="root"></div>
    
    <!-- Script pour gérer la redirection avec GitHub Pages -->
    <script type="text/javascript">
      // Redirection script for GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <script type="module" src="./src/main-with-cart.jsx"></script>
  </body>
</html>
